<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- STYLE.CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JAVASCRIPT -->
    <script defer src="js/script.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row mt-5 g-0">
          <div id="sidebar" class="col-4">
            <header>
              <div class="row g-0">
                <div class="col">
                  <div
                    class="row h-100 align-items-center justify-content-center"
                  >
                    <div class="col-auto">
                      <img
                        class="img-fluid profile-pic"
                        src="img/avatar_io.jpg"
                        alt="avatar_io"
                      />
                    </div>
                    <div class="col-auto">
                      <h6 class="mb-0">Nome Utente</h6>
                    </div>
                  </div>
                </div>
                <div class="col d-flex align-items-center justify-content-end">
                  <i class="fa-solid fa-circle-notch mx-2 fs-4"></i>
                  <i class="fa-solid fa-message mx-2 fs-4"></i>
                  <i class="fa-solid fa-ellipsis-vertical mx-2 fs-4"></i>
                </div>
              </div>
              <div class="row g-0">
                <div
                  class="col-3 d-flex align-items-center justify-content-center"
                >
                  <i class="fa-solid fa-bell-slash fa-2x"></i>
                </div>
                <div class="col-9 mt-4">
                  <h6>Ricevi notifiche di nuovi messaggi</h6>
                  <p class="text-decoration-underline">
                    Attiva notifiche Desktop
                  </p>
                </div>
              </div>
              <div class="row g-0">
                <div
                  class="col d-flex align-items-center justify-content-center"
                >
                  <div class="col-11">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Cerca o inizia una nuova chat..."
                    />
                  </div>
                </div>
              </div>
            </header>
            <div>
              <ul id="list" class="my-0 px-0">
                <li class="row g-0">
                  <div class="col-3">
                    <img
                      class="img-fluid profile-pic m-2"
                      src="img/avatar_1.jpg"
                      alt="avatar_1"
                    />
                  </div>
                  <div class="col-9 mt-2">
                    <h5>Michele</h5>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-8">
            <div id="main-content" class="h-100">
              <header>
                <div class="row h-100 g-0">
                  <div class="col">
                    <div class="row g-0 h-100 align-items-center">
                      <div class="col-auto">
                        <img
                          class="img-fluid profile-pic mx-2"
                          src="img/avatar_1.jpg"
                          alt="avatar_1"
                        />
                      </div>
                      <div class="col-auto mx-1">
                        <h5 class="mb-0">Michele</h5>
                        <span>Ultimo accesso alle</span>
                      </div>
                    </div>
                  </div>
                  <div
                    class="col d-flex align-items-center justify-content-end"
                  >
                    <i class="fa-solid fa-magnifying-glass mx-2 fs-4"></i>
                    <i class="fa-solid fa-paperclip mx-2 fs-4"></i>
                    <i class="fa-solid fa-ellipsis-vertical mx-2 fs-4"></i>
                  </div>
                </div>
              </header>
              <main></main>
              <footer>
                <div class="row h-100 g-0 align-items-center">
                  <div
                    class="col-1 d-flex align-items-center justify-content-center"
                  >
                    <i class="fa-regular fa-face-smile mx-2 fs-4"></i>
                  </div>
                  <div class="col-10">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Scrivi un messaggio"
                    />
                  </div>
                  <div
                    class="col-1 d-flex align-items-center justify-content-center"
                  >
                    <i class="fa-solid fa-microphone mx-2 fs-4"></i>
                  </div>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
