<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- STYLE.CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JAVASCRIPT -->
    <script defer src="js/script.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <div id="root">
      <main>
        <div class="container">
          <div id="boolzapp" class="row g-0 shadow">
            <!-- SIDEBAR -->
            <section id="sidebar" class="col-4">
              <header id="sidebar-header">
                <div id="user">
                  <div class="d-flex h-100 align-items-center">
                    <div class="m-2">
                      <img
                        class="img-fluid round-pic"
                        :src="`img/avatar${user.avatar}.jpg`"
                        :alt="`avatar${user.avatar}`"
                      />
                    </div>
                    <div>
                      <h6 class="mb-0">{{user.name}}</h6>
                    </div>
                    <div
                      class="d-flex align-items-center flex-grow-1 justify-content-end"
                    >
                      <i class="fa-solid fa-circle-notch mx-2 fs-4"></i>
                      <i class="fa-solid fa-message mx-2 fs-4"></i>
                      <i class="fa-solid fa-ellipsis-vertical mx-2 fs-4"></i>
                    </div>
                  </div>
                </div>
                <div id="notifications" class="d-flex align-items-center">
                  <div
                    class="d-flex align-items-center justify-content-center mx-4"
                  >
                    <i class="fa-solid fa-bell-slash fa-2x"></i>
                  </div>
                  <div class="text-center">
                    <h6>Ricevi notifiche di nuovi messaggi</h6>
                    <p class="text-decoration-underline mb-0">
                      Attiva notifiche Desktop
                    </p>
                  </div>
                </div>
                <div
                  id="search-bar"
                  class="d-flex align-items-center justify-content-center"
                >
                  <div class="w-100 px-2">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Cerca o inizia una nuova chat..."
                    />
                  </div>
                </div>
              </header>
              <div id="contact-list">
                <ul class="my-0 px-0">
                  <li
                    v-for="(contact, i) in contacts"
                    class="d-flex align-items-center"
                  >
                    <div>
                      <img
                        class="img-fluid round-pic m-2"
                        :src="`img/avatar${contact.avatar}.jpg`"
                        :alt="`avatar${contact.avatar}`"
                      />
                    </div>
                    <div class="mx-3">
                      <h5>{{contact.name}}</h5>
                    </div>
                  </li>
                </ul>
              </div>
            </section>
            <!-- CHAT-CONTENT -->
            <section id="chat-content" class="col-8">
              <!-- HEADER -->
              <header id="chat-header">
                <div class="d-flex h-100 align-items-center">
                  <div class="m-2">
                    <img
                      class="img-fluid round-pic"
                      :src="`img/avatar${contacts[0].avatar}.jpg`"
                      :alt="`avatar${contacts[0].avatar}`"
                    />
                  </div>
                  <div>
                    <h6 class="mb-0">{{contacts[0].name}}</h6>
                  </div>
                  <div
                    class="d-flex align-items-center flex-grow-1 justify-content-end"
                  >
                    <i class="fa-solid fa-magnifying-glass mx-2 fs-4"></i>
                    <i class="fa-solid fa-paperclip mx-2 fs-4"></i>
                    <i class="fa-solid fa-ellipsis-vertical mx-2 fs-4"></i>
                  </div>
                </div>
              </header>
              <!-- CHAT SECTION -->
              <section id="chat">
                <div class="d-flex flex-column mt-3">
                  <div class="user-message align-self-end">
                    Ciao, come stai?
                  </div>
                  <div class="contact-message align-self-start">
                    Tutto bene grazie! Te? Novit√†?
                  </div>
                  <div class="user-message align-self-end">
                    Ho iniziato il corso di Boolean e mi sta piacendo un
                    sacco!!!
                  </div>
                  <div class="contact-message align-self-start">
                    Ottimo mi fa piacere!
                  </div>
                </div>
              </section>
              <!-- FOOTER -->
              <footer id="chat-footer">
                <div class="row g-0 h-100 align-items-center">
                  <div
                    class="col-1 d-flex align-items-center justify-content-center"
                  >
                    <i class="fa-regular fa-face-smile mx-2 fs-4"></i>
                  </div>
                  <div class="col-10">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Scrivi un messaggio"
                    />
                  </div>
                  <div
                    class="col-1 d-flex align-items-center justify-content-center"
                  >
                    <i class="fa-solid fa-microphone mx-2 fs-4"></i>
                  </div>
                </div>
              </footer>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
